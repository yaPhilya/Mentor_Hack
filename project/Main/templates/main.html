<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url "logout"%}?next=../">Log out</a>
    {% endif %}
    {% if user.is_anonymous %}
        <a href="{% url "signup"%}">Sign up</a>
        <a href="{% url "login"%}">Log in</a>
    {% endif %}

</body>
</html>
